    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">

</head>
<body >
    <div class="row g-0">
        <div class="col-md-6 g-0">
            <div class="leftside g-0"> 
                <div class="grid-container">
                    <div class="item1">
                        <h1 class="title">PHOEBE RAYNER</h1>
                        <p class="mezzo">Mezzo-Soprano</p>  
                    </div>
                    <div class="item2">
                        <a style="padding-top: 5px;" href="#" onclick="loadContent('About.html')">About</a> 
                        <a href="#" onclick="loadContent('Media.html')">Media</a> 
                    </div>
                 
                    <div class="item4">
                        <img  id="img4" src="Assets/COLLAGE-2.jpg" alt="Collage of Phoebe Rayner"> 
                    </div>
                    <div class="item5" >
                        <a href="https://www.instagram.com/phoeberayner_/" target="_blank">
                            <img id="img5" src="Assets/video.png" alt="Instagram">
                        </a>
                        <a href="mailto:charlottey56@gmail.com" aria-label="Send an Email">
                            <img id="img6" src="Assets/email.png" alt="Email">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 g-0">
            <div class="rightside g-0" id="content">
            </div>
        </div>
    </div>

    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
        loadContent('About.html');
    });
    </script>
